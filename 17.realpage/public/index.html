<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>월간 실적 통계</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">월간 실적 통계 페이지 (mongodb 드라이버 예시)</h1>

      <!-- 업로드 폼 -->
      <form
        id="uploadForm"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        class="mb-4"
      >
        <div class="mb-3">
          <label for="excelFile" class="form-label">엑셀 파일 업로드</label>
          <input
            type="file"
            class="form-control"
            id="excelFile"
            name="excelFile"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">업로드</button>
      </form>

      <!-- 필터 드롭다운 -->
      <div class="mb-3 d-flex gap-2">
        <select id="teamFilter" class="form-select w-25">
          <option value="">팀 선택</option>
        </select>
        <select id="yearFilter" class="form-select w-25">
          <option value="">연도 선택</option>
        </select>
        <select id="monthFilter" class="form-select w-25">
          <option value="">월 선택</option>
        </select>
        <button id="filterBtn" class="btn btn-success">필터 적용</button>
      </div>

      <!-- 차트 캔버스 -->
      <canvas id="myChart" width="400" height="150"></canvas>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.0/dist/chart.umd.js"></script>
    <!-- 메인 JS -->
    <script src="/js/main.js"></script>
  </body>
</html>
