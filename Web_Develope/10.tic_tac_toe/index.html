<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="mani.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <header>
      <h1>TicTacToe Game</h1>
      <div class="aside">popup banner</div>
      <section class="player">
        <section class="p1">
          <h2>Player1</h2>
          <p class="name">name</p>
          <p class="symbol">O</p>
          <button>modify</button>
        </section>
        <section class="p2">
          <h2>Player2</h2>
          <p class="name">name</p>
          <p class="symbol">S</p>
          <button>modify</button>
        </section>
      </section>
      <button class="start">start / reset</button>
    </header>

    <ul class="ttt">
      <li>O</li>
      <li>X</li>
      <li>X</li>
      <li>O</li>
      <li>O</li>
      <li></li>
      <li>X</li>
      <li></li>
      <li>O</li>
    </ul>
  </body>
</html>
